name = "Semantic Enjin Site"
parent = "semantic-enjin"
license = "Apache 2.0"
licenselink = "https://go-enjin.github.io/LICENSE"
description = "The Semantic Go-Enjin Site theme."
homepage = "https://go-enjin.org/"

[author]
    name = "The Go-Enjin Team"
    homepage = "https://go-enjin.org"

[[attributions.gopher]]
    name = "Renee French"
    link = "https://go.dev/blog/gopher"
    reason = "The Go Gopher"
[[attributions.gopherize-me]]
    name = "Ashley McNamara"
    link = "https://twitter.com/ashleymcnamara"
    reason = "Enjineer gopher image artwork"

[content-security-policy]
    img-src = ["self"]
    style-src = ["self", "unsafe-inline"]

[supports]
    locales = ["en", "ja"]

[semantic.site]
    menu.mobile.style = "side"
    menu.desktop.style = "slide"
    page.stylesheets = ["/css/semantic-enjin-site.css"]

[semantic.style]
    page.heading.font-family = "'Source Sans Pro', sans-serif"
    page.content.font-family = "'Source Serif Pro', serif"
    page.monospace.font-family = "monospace"
    page.dropcap.font-family = "'Source Sans Pro', sans-serif"
    color.working = "#708090"
    color.recover = "#1e90ff"
    page.scrollbar.fg = "#d0d1d2"

